<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tickets API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 8px; margin: 5px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Tickets API</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@longhai.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password">
        </div>
        
        <button onclick="login()">Login</button>
        <button onclick="getTickets()">Get Tickets</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        let token = '';
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    token = data.access_token;
                    showResult('Login successful! Token: ' + token.substring(0, 20) + '...', 'success');
                } else {
                    showResult('Login failed: ' + data.message, 'error');
                }
            } catch (error) {
                showResult('Error: ' + error.message, 'error');
            }
        }
        
        async function getTickets() {
            if (!token) {
                showResult('Please login first!', 'error');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/api/tickets', {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayTickets(data.data);
                } else {
                    showResult('Failed to get tickets: ' + data.message, 'error');
                }
            } catch (error) {
                showResult('Error: ' + error.message, 'error');
            }
        }
        
        function displayTickets(tickets) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result success';
            
            let html = '<h3>Tickets (' + tickets.length + ')</h3>';
            html += '<table>';
            html += '<tr><th>ID</th><th>Name</th><th>Prices</th><th>Quantities</th><th>Status</th><th>Event</th></tr>';
            
            tickets.forEach(ticket => {
                const prices = Array.isArray(ticket.prices) ? ticket.prices.join(', ') : ticket.prices;
                const quantities = Array.isArray(ticket.quantities) ? ticket.quantities.join(', ') : ticket.quantities;
                
                html += '<tr>';
                html += '<td>' + ticket.id + '</td>';
                html += '<td>' + ticket.name + '</td>';
                html += '<td>' + prices + '</td>';
                html += '<td>' + quantities + '</td>';
                html += '<td>' + ticket.status + '</td>';
                html += '<td>' + (ticket.event ? ticket.event.title : 'N/A') + '</td>';
                html += '</tr>';
            });
            
            html += '</table>';
            resultDiv.innerHTML = html;
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result ' + type;
            resultDiv.innerHTML = message;
        }
    </script>
</body>
</html>
