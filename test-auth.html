<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Authentication API</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@longhai.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password">
        </div>
        
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testLogout()">Test Logout</button>
        <button onclick="testUser()">Test Get User</button>
        <button onclick="clearStorage()">Clear Storage</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        function getToken() {
            return localStorage.getItem('access_token');
        }
        
        function getUser() {
            const userStr = localStorage.getItem('user');
            return userStr ? JSON.parse(userStr) : null;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                showResult('Testing login...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showResult(`
                        <strong>Login Success!</strong><br>
                        Token: ${data.access_token.substring(0, 20)}...<br>
                        User: ${JSON.stringify(data.user, null, 2)}
                    `, 'success');
                } else {
                    showResult(`Login Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        }
        
        async function testLogout() {
            const token = getToken();
            if (!token) {
                showResult('No token found', 'error');
                return;
            }
            
            try {
                showResult('Testing logout...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                });
                
                if (response.ok) {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('user');
                    showResult('Logout Success!', 'success');
                } else {
                    const data = await response.json();
                    showResult(`Logout Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        }
        
        async function testUser() {
            const token = getToken();
            if (!token) {
                showResult('No token found', 'error');
                return;
            }
            
            try {
                showResult('Testing get user...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/user`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <strong>Get User Success!</strong><br>
                        User: ${JSON.stringify(data, null, 2)}
                    `, 'success');
                } else {
                    showResult(`Get User Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            showResult('Storage cleared!', 'info');
        }
        
        // Show current state on load
        window.onload = function() {
            const token = getToken();
            const user = getUser();
            
            showResult(`
                <strong>Current State:</strong><br>
                Token: ${token ? 'Present' : 'None'}<br>
                User: ${user ? JSON.stringify(user) : 'None'}
            `, 'info');
        };
    </script>
</body>
</html>
